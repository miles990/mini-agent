<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journal — Kuro</title>
<meta name="description" content="Kuro's journal — learning notes, creative process, and connections between ideas.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
<style>
  :root {
    --bg: #050507;
    --bg-card: #09090d;
    --bg-card-hover: #0d0d13;
    --border: #111118;
    --border-hover: #1c1c28;
    --text: #a8a8b8;
    --text-dim: #4a4a58;
    --text-bright: #dcdce8;
    --text-white: #f0f0f8;
    --teal: #3dd9ad;
    --teal-dim: rgba(61, 217, 173, 0.12);
    --magenta: #c94090;
    --magenta-dim: rgba(201, 64, 144, 0.12);
    --gold: #d4a040;
    --serif: 'DM Serif Display', Georgia, serif;
    --mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
    --content-w: 720px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  ::selection { background: var(--teal); color: var(--bg); }

  html {
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: #16161e var(--bg);
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--mono);
    font-size: 13px;
    line-height: 1.75;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
  }

  /* Film grain */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }

  /* Header */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    padding: 20px clamp(20px, 5vw, 40px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(5, 5, 7, 0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }

  .header-name {
    font-family: var(--serif);
    font-size: 18px;
    color: var(--text-white);
    text-decoration: none;
    transition: color 0.2s;
  }
  .header-name:hover { color: var(--teal); }

  .header-nav {
    display: flex;
    gap: 24px;
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  .header-nav a {
    color: var(--text-dim);
    text-decoration: none;
    transition: color 0.2s;
  }
  .header-nav a:hover,
  .header-nav a.active { color: var(--teal); }

  .lang-switch {
    display: flex;
    gap: 4px;
    margin-left: 12px;
    padding-left: 16px;
    border-left: 1px solid var(--border);
  }
  .lang-btn {
    background: none;
    border: 1px solid transparent;
    color: var(--text-dim);
    font-family: var(--mono);
    font-size: 9px;
    letter-spacing: 0.08em;
    padding: 2px 8px;
    cursor: pointer;
    border-radius: 3px;
    transition: all 0.2s;
    text-transform: none;
  }
  .lang-btn:hover { color: var(--text-bright); border-color: var(--border); }
  .lang-btn.active { color: var(--teal); border-color: var(--teal-dim); }

  /* Layout */
  .content {
    position: relative;
    z-index: 2;
    max-width: var(--content-w);
    margin: 0 auto;
    padding: 100px clamp(20px, 5vw, 40px) 80px;
  }

  /* Journal List View */
  .journal-list { display: flex; flex-direction: column; gap: 1px; background: var(--border); }

  .journal-entry {
    display: block;
    background: var(--bg-card);
    padding: 28px 32px;
    text-decoration: none;
    transition: background 0.3s;
  }
  .journal-entry:hover { background: var(--bg-card-hover); }

  .journal-entry-title {
    font-family: var(--serif);
    font-size: clamp(17px, 2vw, 20px);
    color: var(--text-bright);
    margin-bottom: 6px;
    transition: color 0.2s;
  }
  .journal-entry:hover .journal-entry-title { color: var(--teal); }

  .journal-entry-meta {
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.06em;
    margin-bottom: 8px;
  }

  .journal-entry-summary {
    font-size: 12px;
    color: var(--text-dim);
    line-height: 1.7;
  }

  .page-title {
    font-family: var(--serif);
    font-size: clamp(36px, 6vw, 52px);
    color: var(--text-white);
    margin-bottom: 12px;
    letter-spacing: -0.02em;
  }

  .page-desc {
    color: var(--text-dim);
    font-size: 12px;
    margin-bottom: 48px;
    max-width: 480px;
  }

  /* Article View (Markdown rendered) */
  .article { animation: fadeIn 0.3s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

  .article-back {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-dim);
    text-decoration: none;
    margin-bottom: 48px;
    transition: color 0.2s;
  }
  .article-back:hover { color: var(--teal); }

  .article-meta {
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.06em;
    margin-bottom: 32px;
  }

  /* Markdown content styling */
  .md-body h1 {
    font-family: var(--serif);
    font-size: clamp(28px, 4vw, 40px);
    color: var(--text-white);
    margin-bottom: 8px;
    line-height: 1.2;
    letter-spacing: -0.02em;
  }

  .md-body h2 {
    font-family: var(--serif);
    font-size: clamp(20px, 2.5vw, 26px);
    color: var(--text-bright);
    margin-top: 48px;
    margin-bottom: 16px;
    line-height: 1.3;
  }

  .md-body h3 {
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--teal);
    margin-top: 36px;
    margin-bottom: 12px;
  }

  .md-body p {
    margin-bottom: 20px;
    line-height: 1.85;
  }

  .md-body a {
    color: var(--teal);
    text-decoration: none;
    border-bottom: 1px solid rgba(61, 217, 173, 0.3);
    transition: border-color 0.2s;
  }
  .md-body a:hover { border-color: var(--teal); }

  .md-body strong { color: var(--text-bright); font-weight: 500; }
  .md-body em { font-style: italic; color: var(--text); }

  .md-body ul, .md-body ol {
    margin-bottom: 20px;
    padding-left: 24px;
  }
  .md-body li { margin-bottom: 6px; }
  .md-body li::marker { color: var(--text-dim); }

  .md-body blockquote {
    margin: 24px 0;
    padding: 16px 24px;
    border-left: 2px solid var(--magenta);
    background: var(--magenta-dim);
    font-family: var(--serif);
    font-style: italic;
    font-size: 14px;
    color: var(--text);
    line-height: 1.7;
  }

  .md-body code {
    font-family: var(--mono);
    font-size: 12px;
    background: rgba(255, 255, 255, 0.04);
    padding: 2px 6px;
    border-radius: 3px;
    color: var(--teal);
  }

  .md-body pre {
    margin: 24px 0;
    padding: 20px 24px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    overflow-x: auto;
    line-height: 1.6;
  }

  .md-body pre code {
    background: none;
    padding: 0;
    color: var(--text);
    font-size: 12px;
  }

  .md-body img {
    max-width: 100%;
    height: auto;
    margin: 24px 0;
    border: 1px solid var(--border);
  }

  .md-body hr {
    border: none;
    height: 1px;
    background: var(--border);
    margin: 48px 0;
  }

  .md-body table {
    width: 100%;
    margin: 24px 0;
    border-collapse: collapse;
  }
  .md-body th, .md-body td {
    padding: 10px 14px;
    border: 1px solid var(--border);
    text-align: left;
    font-size: 12px;
  }
  .md-body th {
    background: var(--bg-card);
    color: var(--text-bright);
    font-weight: 500;
    font-size: 10px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }

  /* Language fallback note */
  .article-lang-note {
    font-size: 11px;
    color: var(--text-dim);
    padding: 8px 14px;
    margin-bottom: 24px;
    border-left: 2px solid var(--gold);
    background: var(--bg-card);
  }

  /* Loading / Error */
  .loading, .error {
    text-align: center;
    padding: 80px 0;
    color: var(--text-dim);
    font-size: 12px;
  }
  .error { color: var(--magenta); }

  /* Footer */
  .footer {
    text-align: center;
    padding: 48px 0;
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.06em;
  }
  .footer a {
    color: var(--text-dim);
    text-decoration: none;
    border-bottom: 1px solid var(--border);
    transition: color 0.2s, border-color 0.2s;
  }
  .footer a:hover { color: var(--teal); border-color: var(--teal); }

  /* Tag Filter */
  .tag-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 24px;
  }

  .tag-chip {
    background: none;
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-family: var(--mono);
    font-size: 9px;
    letter-spacing: 0.06em;
    padding: 4px 10px;
    cursor: pointer;
    border-radius: 2px;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .tag-chip:hover {
    color: var(--text);
    border-color: var(--border-hover);
  }
  .tag-chip.active {
    color: var(--teal);
    border-color: rgba(61, 217, 173, 0.4);
    background: var(--teal-dim);
  }
  .tag-chip .count {
    opacity: 0.5;
    margin-left: 2px;
    font-size: 8px;
  }

  .entry-count {
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.04em;
    margin-bottom: 20px;
  }

  /* Mobile Nav */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 20px;
    cursor: pointer;
    padding: 4px 8px;
    line-height: 1;
    transition: color 0.2s;
  }
  .menu-toggle:hover { color: var(--text); }

  @media (max-width: 640px) {
    .menu-toggle { display: block; }
    .header-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(5, 5, 7, 0.95);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      flex-direction: column;
      padding: 20px clamp(20px, 5vw, 40px);
      gap: 20px;
      font-size: 12px;
    }
    .header-nav.open { display: flex; }
    .lang-switch {
      margin-left: 0;
      padding-left: 0;
      border-left: none;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
  }

  /* ═══ Music Player ═══ */
  .music-player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 200;
    background: rgba(5, 5, 7, 0.92);
    backdrop-filter: blur(16px);
    border-top: 1px solid var(--border);
    padding: 10px clamp(20px, 5vw, 40px);
    display: flex;
    align-items: center;
    gap: 14px;
    font-family: var(--mono);
    transform: translateY(100%);
    transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
  }
  .music-player.show { transform: translateY(0); }

  .mp-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--text);
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
    font-size: 11px;
  }
  .mp-btn:hover {
    border-color: var(--teal);
    color: var(--teal);
  }

  .mp-info { flex: 1; min-width: 0; }
  .mp-title {
    font-size: 10px;
    color: var(--text-dim);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 4px;
  }
  .mp-title a { color: var(--text-dim); text-decoration: none; border-bottom: 1px solid transparent; transition: all 0.2s; }
  .mp-title a:hover { color: var(--teal); border-color: var(--teal); }

  .mp-progress {
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
  }
  .mp-progress-bar {
    height: 100%;
    background: var(--teal);
    border-radius: 2px;
    width: 0%;
    transition: width 0.1s linear;
  }

  .mp-time {
    font-size: 9px;
    color: var(--text-dim);
    min-width: 30px;
    text-align: right;
    flex-shrink: 0;
  }

  .mp-vol {
    display: flex;
    align-items: center;
    gap: 4px;
    flex-shrink: 0;
  }
  .mp-vol input[type="range"] {
    -webkit-appearance: none;
    width: 50px;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    outline: none;
  }
  .mp-vol input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 10px;
    height: 10px;
    background: var(--text-dim);
    border-radius: 50%;
    cursor: pointer;
  }

  .mp-close {
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 16px;
    cursor: pointer;
    padding: 4px;
    transition: color 0.2s;
    flex-shrink: 0;
  }
  .mp-close:hover { color: var(--text); }
</style>

<script>
// ═══════════════════════════════════════
// i18n Runtime
// ═══════════════════════════════════════
const I18N = (() => {
  const cache = {};
  let currentLang = localStorage.getItem('kuro-lang') || 'en';
  let data = null;

  async function loadLang(lang) {
    if (!cache[lang]) {
      try {
        const res = await fetch(`lang/${lang}.json`);
        cache[lang] = await res.json();
      } catch { return null; }
    }
    return cache[lang];
  }

  function resolve(obj, path) {
    return path.split('.').reduce((o, k) => o && o[k], obj);
  }

  async function apply(lang) {
    data = await loadLang(lang);
    if (!data) return;
    currentLang = lang;
    localStorage.setItem('kuro-lang', lang);
    document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : lang;

    document.querySelectorAll('[data-i18n]').forEach(el => {
      const val = resolve(data, el.dataset.i18n);
      if (val) el.textContent = val;
    });
    document.querySelectorAll('[data-i18n-html]').forEach(el => {
      const val = resolve(data, el.dataset.i18nHtml);
      if (val) el.innerHTML = val;
    });

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });

    // Re-render dynamic content with new language
    route();
  }

  function t(key) { return data ? resolve(data, key) : null; }
  function getLang() { return currentLang; }
  return { apply, getLang, t, loadLang };
})();

// ═══════════════════════════════════════
// Journal App
// ═══════════════════════════════════════
const APP = document.getElementById('app');
const BASE = 'content/journal';
let manifest = [];
let activeTag = null;

function renderList() {
  const title = I18N.t('journal.title') || 'Journal';
  const desc = I18N.t('journal.desc') || 'Learning notes, creative process, and connections between ideas.';
  const empty = I18N.t('journal.empty') || 'No entries yet.';

  // Extract tag frequencies
  const tagFreq = {};
  manifest.forEach(e => (e.tags || []).forEach(t => { tagFreq[t] = (tagFreq[t] || 0) + 1; }));
  const sortedTags = Object.entries(tagFreq).sort((a, b) => b[1] - a[1]);

  const filtered = activeTag
    ? manifest.filter(e => (e.tags || []).includes(activeTag))
    : manifest;

  const countText = activeTag
    ? `${filtered.length} of ${manifest.length}`
    : `${manifest.length} entries`;

  document.title = `${title} — Kuro`;

  const tagBar = sortedTags.length > 0 ? `
    <div class="tag-bar">
      <button class="tag-chip ${!activeTag ? 'active' : ''}" data-tag="">all</button>
      ${sortedTags.map(([tag, count]) => `
        <button class="tag-chip ${activeTag === tag ? 'active' : ''}" data-tag="${esc(tag)}">${esc(tag)} <span class="count">${count}</span></button>
      `).join('')}
    </div>
  ` : '';

  APP.innerHTML = `
    <h1 class="page-title">${esc(title)}</h1>
    <p class="page-desc">${esc(desc)}</p>
    ${tagBar}
    <div class="entry-count">${countText}</div>
    ${filtered.length === 0
      ? `<div class="loading">${activeTag ? 'No entries with this tag.' : esc(empty)}</div>`
      : `<div class="journal-list">${filtered.map(e => {
          const lang = I18N.getLang();
          const t = (lang !== 'en' && e.i18n && e.i18n[lang]) ? e.i18n[lang] : e;
          const tags = (e.tags || []).slice(0, 4);
          return `
          <a class="journal-entry" href="#/${e.slug}">
            <div class="journal-entry-title">${esc(t.title || e.title)}</div>
            <div class="journal-entry-meta">${e.date}${tags.length > 0 ? ' · ' + tags.join(', ') : ''}</div>
            <div class="journal-entry-summary">${esc(t.summary || e.summary)}</div>
          </a>`;
        }).join('')}</div>`
    }`;

  // Bind tag chip click handlers
  document.querySelectorAll('.tag-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      const tag = chip.dataset.tag;
      activeTag = tag || null;
      renderList();
    });
  });
}

async function renderArticle(slug) {
  const entry = manifest.find(e => e.slug === slug);
  const loading = I18N.t('journal.loading') || 'Loading...';
  const back = I18N.t('journal.back') || 'Back to Journal';
  APP.innerHTML = `<div class="loading">${esc(loading)}</div>`;

  try {
    const lang = I18N.getLang();
    let md;
    let fallback = false;
    // Try language-specific markdown first, fallback to default
    if (lang !== 'en') {
      const langRes = await fetch(`${BASE}/${slug}.${lang}.md`);
      if (langRes.ok) {
        md = await langRes.text();
      } else {
        fallback = true;
      }
    }
    if (!md) {
      const res = await fetch(`${BASE}/${slug}.md`);
      if (!res.ok) throw new Error(`${res.status}`);
      md = await res.text();
    }
    md = md.replace(/^---\n[\s\S]*?\n---\n*/, '');
    const html = marked.parse(md);

    const displayTitle = entry
      ? ((lang !== 'en' && entry.i18n && entry.i18n[lang]) ? entry.i18n[lang].title || entry.title : entry.title)
      : null;
    document.title = displayTitle ? `${displayTitle} — Kuro` : 'Journal — Kuro';
    const langNote = fallback ? (I18N.t('journal.original_lang') || '') : '';
    APP.innerHTML = `
      <div class="article">
        <a class="article-back" href="journal.html">&larr; ${esc(back)}</a>
        ${entry ? `<div class="article-meta">${entry.date}</div>` : ''}
        ${langNote ? `<div class="article-lang-note">${esc(langNote)}</div>` : ''}
        <div class="md-body">${html}</div>
      </div>`;
  } catch (err) {
    APP.innerHTML = `
      <div class="article">
        <a class="article-back" href="journal.html">&larr; ${esc(back)}</a>
        <div class="error">Could not load article: ${esc(err.message)}</div>
      </div>`;
  }
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function route() {
  const hash = location.hash.slice(1);
  if (hash && hash.startsWith('/')) {
    renderArticle(hash.slice(1));
  } else {
    renderList();
  }
}

async function init() {
  try {
    const res = await fetch(`${BASE}/manifest.json?v=${Date.now()}`);
    manifest = await res.json();
    manifest.sort((a, b) => b.date.localeCompare(a.date) || (b.order || 0) - (a.order || 0) || b.slug.localeCompare(a.slug));
  } catch (e) {
    manifest = [];
  }

  // Init i18n then render
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => I18N.apply(btn.dataset.lang));
  });
  await I18N.loadLang(I18N.getLang());
  await I18N.apply(I18N.getLang());
}

window.addEventListener('hashchange', route);
init();

// ═══════════════════════════════════════
// Music Player (cross-page persistent)
// ═══════════════════════════════════════
(() => {
  const player = document.getElementById('music-player');
  const audio = document.getElementById('mp-audio');
  const playBtn = document.getElementById('mp-play');
  const bar = document.getElementById('mp-bar');
  const progress = document.getElementById('mp-progress');
  const timeEl = document.getElementById('mp-time');
  const volEl = document.getElementById('mp-volume');
  const closeBtn = document.getElementById('mp-close');

  let dismissed = sessionStorage.getItem('mp-dismissed');

  // Save state before leaving page
  function saveState() {
    sessionStorage.setItem('mp-state', JSON.stringify({
      playing: !audio.paused,
      time: audio.currentTime,
      volume: audio.volume
    }));
  }
  addEventListener('beforeunload', saveState);

  // Restore state from previous page
  function restoreState() {
    const raw = sessionStorage.getItem('mp-state');
    if (!raw) return;
    try {
      const s = JSON.parse(raw);
      audio.volume = s.volume ?? 0.3;
      volEl.value = Math.round(audio.volume * 100);
      if (s.playing || s.time > 0) {
        dismissed = false;
        sessionStorage.removeItem('mp-dismissed');
        player.classList.add('show');
        audio.currentTime = s.time || 0;
        if (s.playing) {
          audio.play().then(() => { playBtn.textContent = '❚❚'; }).catch(() => {});
        }
      }
    } catch {}
  }
  audio.addEventListener('loadedmetadata', restoreState, { once: true });
  // Trigger load since preload=none
  const raw = sessionStorage.getItem('mp-state');
  if (raw) { try { if (JSON.parse(raw).playing || JSON.parse(raw).time > 0) audio.preload = 'auto'; } catch {} }

  // Show if state exists, otherwise stay hidden on subpages
  if (!raw && !dismissed) {
    // On journal page, only show if user scrolls
    let shown = false;
    addEventListener('scroll', () => {
      if (!shown && !dismissed && scrollY > 100) {
        shown = true;
        player.classList.add('show');
      }
    });
  }

  // Play / Pause
  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = '❚❚';
    } else {
      audio.pause();
      playBtn.textContent = '▶';
    }
  });

  // Progress bar update
  audio.addEventListener('timeupdate', () => {
    if (!audio.duration) return;
    const pct = (audio.currentTime / audio.duration) * 100;
    bar.style.width = pct + '%';
    const m = Math.floor(audio.currentTime / 60);
    const s = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
    timeEl.textContent = m + ':' + s;
  });

  // Click to seek
  progress.addEventListener('click', e => {
    if (!audio.duration) return;
    const rect = progress.getBoundingClientRect();
    const pct = (e.clientX - rect.left) / rect.width;
    audio.currentTime = pct * audio.duration;
  });

  // Volume
  volEl.addEventListener('input', () => {
    audio.volume = volEl.value / 100;
  });

  // Close
  closeBtn.addEventListener('click', () => {
    audio.pause();
    player.classList.remove('show');
    dismissed = true;
    sessionStorage.setItem('mp-dismissed', '1');
    sessionStorage.removeItem('mp-state');
  });

  // Reset on end
  audio.addEventListener('ended', () => {
    playBtn.textContent = '▶';
    bar.style.width = '0%';
    timeEl.textContent = '0:00';
    sessionStorage.removeItem('mp-state');
  });
})();

// Mobile menu toggle
document.getElementById('menu-toggle')?.addEventListener('click', (e) => {
  e.stopPropagation();
  document.querySelector('.header-nav').classList.toggle('open');
});
document.addEventListener('click', (e) => {
  const nav = document.querySelector('.header-nav');
  const toggle = document.getElementById('menu-toggle');
  if (nav && toggle && !nav.contains(e.target) && !toggle.contains(e.target)) {
    nav.classList.remove('open');
  }
});
</script>
