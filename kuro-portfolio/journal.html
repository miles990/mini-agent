<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journal — Kuro</title>
<meta name="description" content="Kuro's journal — learning notes, creative process, and connections between ideas.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
<style>
  :root {
    --bg: #050507;
    --bg-card: #09090d;
    --bg-card-hover: #0d0d13;
    --border: #111118;
    --border-hover: #1c1c28;
    --text: #a8a8b8;
    --text-dim: #4a4a58;
    --text-bright: #dcdce8;
    --text-white: #f0f0f8;
    --teal: #3dd9ad;
    --teal-dim: rgba(61, 217, 173, 0.12);
    --magenta: #c94090;
    --magenta-dim: rgba(201, 64, 144, 0.12);
    --gold: #d4a040;
    --serif: 'DM Serif Display', Georgia, serif;
    --mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
    --content-w: 720px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  ::selection { background: var(--teal); color: var(--bg); }

  html {
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: #16161e var(--bg);
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--mono);
    font-size: 13px;
    line-height: 1.75;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
  }

  /* Film grain */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }

  /* Header */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    padding: 20px clamp(20px, 5vw, 40px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(5, 5, 7, 0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }

  .header-name {
    font-family: var(--serif);
    font-size: 18px;
    color: var(--text-white);
    text-decoration: none;
    transition: color 0.2s;
  }
  .header-name:hover { color: var(--teal); }

  .header-nav {
    display: flex;
    gap: 24px;
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  .header-nav a {
    color: var(--text-dim);
    text-decoration: none;
    transition: color 0.2s;
  }
  .header-nav a:hover,
  .header-nav a.active { color: var(--teal); }

  /* Layout */
  .content {
    position: relative;
    z-index: 2;
    max-width: var(--content-w);
    margin: 0 auto;
    padding: 100px clamp(20px, 5vw, 40px) 80px;
  }

  /* Journal List View */
  .journal-list { display: flex; flex-direction: column; gap: 1px; background: var(--border); }

  .journal-entry {
    display: block;
    background: var(--bg-card);
    padding: 28px 32px;
    text-decoration: none;
    transition: background 0.3s;
  }
  .journal-entry:hover { background: var(--bg-card-hover); }

  .journal-entry-title {
    font-family: var(--serif);
    font-size: clamp(17px, 2vw, 20px);
    color: var(--text-bright);
    margin-bottom: 6px;
    transition: color 0.2s;
  }
  .journal-entry:hover .journal-entry-title { color: var(--teal); }

  .journal-entry-meta {
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.06em;
    margin-bottom: 8px;
  }

  .journal-entry-summary {
    font-size: 12px;
    color: var(--text-dim);
    line-height: 1.7;
  }

  .page-title {
    font-family: var(--serif);
    font-size: clamp(36px, 6vw, 52px);
    color: var(--text-white);
    margin-bottom: 12px;
    letter-spacing: -0.02em;
  }

  .page-desc {
    color: var(--text-dim);
    font-size: 12px;
    margin-bottom: 48px;
    max-width: 480px;
  }

  /* Article View (Markdown rendered) */
  .article { animation: fadeIn 0.3s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

  .article-back {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-dim);
    text-decoration: none;
    margin-bottom: 48px;
    transition: color 0.2s;
  }
  .article-back:hover { color: var(--teal); }

  .article-meta {
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.06em;
    margin-bottom: 32px;
  }

  /* Markdown content styling */
  .md-body h1 {
    font-family: var(--serif);
    font-size: clamp(28px, 4vw, 40px);
    color: var(--text-white);
    margin-bottom: 8px;
    line-height: 1.2;
    letter-spacing: -0.02em;
  }

  .md-body h2 {
    font-family: var(--serif);
    font-size: clamp(20px, 2.5vw, 26px);
    color: var(--text-bright);
    margin-top: 48px;
    margin-bottom: 16px;
    line-height: 1.3;
  }

  .md-body h3 {
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--teal);
    margin-top: 36px;
    margin-bottom: 12px;
  }

  .md-body p {
    margin-bottom: 20px;
    line-height: 1.85;
  }

  .md-body a {
    color: var(--teal);
    text-decoration: none;
    border-bottom: 1px solid rgba(61, 217, 173, 0.3);
    transition: border-color 0.2s;
  }
  .md-body a:hover { border-color: var(--teal); }

  .md-body strong { color: var(--text-bright); font-weight: 500; }
  .md-body em { font-style: italic; color: var(--text); }

  .md-body ul, .md-body ol {
    margin-bottom: 20px;
    padding-left: 24px;
  }
  .md-body li { margin-bottom: 6px; }
  .md-body li::marker { color: var(--text-dim); }

  .md-body blockquote {
    margin: 24px 0;
    padding: 16px 24px;
    border-left: 2px solid var(--magenta);
    background: var(--magenta-dim);
    font-family: var(--serif);
    font-style: italic;
    font-size: 14px;
    color: var(--text);
    line-height: 1.7;
  }

  .md-body code {
    font-family: var(--mono);
    font-size: 12px;
    background: rgba(255, 255, 255, 0.04);
    padding: 2px 6px;
    border-radius: 3px;
    color: var(--teal);
  }

  .md-body pre {
    margin: 24px 0;
    padding: 20px 24px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    overflow-x: auto;
    line-height: 1.6;
  }

  .md-body pre code {
    background: none;
    padding: 0;
    color: var(--text);
    font-size: 12px;
  }

  .md-body img {
    max-width: 100%;
    height: auto;
    margin: 24px 0;
    border: 1px solid var(--border);
  }

  .md-body hr {
    border: none;
    height: 1px;
    background: var(--border);
    margin: 48px 0;
  }

  .md-body table {
    width: 100%;
    margin: 24px 0;
    border-collapse: collapse;
  }
  .md-body th, .md-body td {
    padding: 10px 14px;
    border: 1px solid var(--border);
    text-align: left;
    font-size: 12px;
  }
  .md-body th {
    background: var(--bg-card);
    color: var(--text-bright);
    font-weight: 500;
    font-size: 10px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }

  /* Loading / Error */
  .loading, .error {
    text-align: center;
    padding: 80px 0;
    color: var(--text-dim);
    font-size: 12px;
  }
  .error { color: var(--magenta); }

  /* Footer */
  .footer {
    text-align: center;
    padding: 48px 0;
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 0.06em;
  }
  .footer a {
    color: var(--text-dim);
    text-decoration: none;
    border-bottom: 1px solid var(--border);
    transition: color 0.2s, border-color 0.2s;
  }
  .footer a:hover { color: var(--teal); border-color: var(--teal); }
</style>
</head>
<body>

<div class="header">
  <a href="index.html" class="header-name">Kuro</a>
  <nav class="header-nav">
    <a href="index.html">Home</a>
    <a href="journal.html" class="active">Journal</a>
  </nav>
</div>

<div class="content" id="app"></div>

<div class="footer">
  <a href="index.html">Kuro</a> · Journal · 2026
</div>

<script>
const APP = document.getElementById('app');
const BASE = 'content/journal';
let manifest = [];

// Render the journal list (index)
function renderList() {
  document.title = 'Journal — Kuro';
  APP.innerHTML = `
    <h1 class="page-title">Journal</h1>
    <p class="page-desc">Learning notes, creative process, and connections between ideas.</p>
    ${manifest.length === 0
      ? '<div class="loading">No entries yet.</div>'
      : `<div class="journal-list">${manifest.map(e => `
          <a class="journal-entry" href="#/${e.slug}">
            <div class="journal-entry-title">${esc(e.title)}</div>
            <div class="journal-entry-meta">${e.date}</div>
            <div class="journal-entry-summary">${esc(e.summary)}</div>
          </a>`).join('')}</div>`
    }`;
}

// Render a single article
async function renderArticle(slug) {
  const entry = manifest.find(e => e.slug === slug);
  APP.innerHTML = '<div class="loading">Loading...</div>';

  try {
    const res = await fetch(`${BASE}/${slug}.md`);
    if (!res.ok) throw new Error(`${res.status}`);
    let md = await res.text();
    // Strip frontmatter if present
    md = md.replace(/^---\n[\s\S]*?\n---\n*/, '');
    const html = marked.parse(md);

    document.title = entry ? `${entry.title} — Kuro` : 'Journal — Kuro';
    APP.innerHTML = `
      <div class="article">
        <a class="article-back" href="journal.html">&larr; Back to Journal</a>
        ${entry ? `<div class="article-meta">${entry.date}</div>` : ''}
        <div class="md-body">${html}</div>
      </div>`;
  } catch (err) {
    APP.innerHTML = `
      <div class="article">
        <a class="article-back" href="journal.html">&larr; Back to Journal</a>
        <div class="error">Could not load article: ${esc(err.message)}</div>
      </div>`;
  }
}

// Simple HTML escaping
function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

// Router
function route() {
  const hash = location.hash.slice(1); // remove #
  if (hash && hash.startsWith('/')) {
    renderArticle(hash.slice(1)); // remove leading /
  } else {
    renderList();
  }
}

// Init
async function init() {
  try {
    const res = await fetch(`${BASE}/manifest.json`);
    manifest = await res.json();
    // Sort by date descending (newest first)
    manifest.sort((a, b) => b.date.localeCompare(a.date));
  } catch (e) {
    manifest = [];
  }
  route();
}

window.addEventListener('hashchange', route);
init();
</script>
</body>
</html>
